<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>Encore! • Vote</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@600;800&display=swap" rel="stylesheet">
<style>
  :root{
    --bgDeep1:#1B0930; --bgDeep2:#16072A;
    --txt:#fff; --sub:#d8c7ff;
    --green:#25d366; --yellow:#f6c945; --red:#ff5e6c;
  }
  *{box-sizing:border-box}
  body{margin:0;background:linear-gradient(180deg,var(--bgDeep1),var(--bgDeep2));color:var(--txt);font:17px/1.4 "Montserrat",system-ui}
  .wrap{min-height:100svh;display:flex;flex-direction:column;gap:16px;padding:22px}
  h1{margin:0;font-size:28px}
  .sub{color:var(--sub)}
  .pin{display:grid;grid-template-columns:1fr auto;gap:8px}
  input{width:100%;padding:12px;border-radius:10px;border:1px solid rgba(255,255,255,.25);background:#220d3f;color:#fff}
  button{padding:12px 14px;border-radius:10px;border:0;font-weight:800;cursor:pointer}
  .row{display:grid;grid-template-columns:1fr;gap:10px}
  .btnG{background:var(--green);color:#042a13}
  .btnY{background:var(--yellow);color:#352600}
  .btnR{background:var(--red);color:#2b0e12}
  .btn[disabled]{opacity:.5;cursor:not-allowed}
  .tally{display:flex;gap:10px;justify-content:center;flex-wrap:wrap}
  .chip{padding:10px 18px;border-radius:999px;border:2px solid rgba(255,255,255,.15);font-weight:900}
  .enc{background:var(--green);color:#072a14}
  .ano{background:var(--yellow);color:#352600}
  .may{background:var(--red);color:#2b0e12}

  /* result overlay */
  .overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.8);z-index:50}
  .ovCard{width:min(800px,92vw);text-align:center;border:3px solid rgba(255,255,255,.18);border-radius:22px;padding:26px}
  .ovTitle{font-size:74px;margin:0}
  .ovSub{font-size:28px;margin:10px 0 0}
  .ov-enc{background:rgba(37,211,102,.08); border-color: rgba(37,211,102,.55)}
  .ov-ano{background:rgba(246,201,69,.08); border-color: rgba(246,201,69,.55)}
  .ov-may{background:rgba(255,94,108,.08); border-color: rgba(255,94,108,.55)}
</style>
</head>
<body>
<div class="wrap">
  <div>
    <h1 id="welcome">Welcome to <span id="venue">—</span></h1>
    <div class="sub" id="now">—</div>
  </div>

  <!-- Gate shows ONLY until PIN verified; after that it stays hidden -->
  <div id="gate">
    <div class="sub">Enter event PIN to vote</div>
    <div class="pin" style="margin-top:8px">
      <input id="pin" inputmode="numeric" placeholder="PIN">
      <button id="unlock">Unlock</button>
    </div>
    <div id="msg" class="sub" style="margin-top:6px"></div>
  </div>

  <!-- Vote area is always visible once unlocked; buttons enable during an active round -->
  <div id="vote" style="display:none">
    <div class="row">
      <button id="vE" class="btn btnG">Encore!</button>
      <button id="vA" class="btn btnY">Another Shot!</button>
      <button id="vM" class="btn btnR">Maybe Next Time!</button>
    </div>
    <div class="tally" style="margin-top:12px">
      <div class="chip enc">Encore! <b id="cE">0</b></div>
      <div class="chip ano">Another Shot! <b id="cA">0</b></div>
      <div class="chip may">Maybe Next Time! <b id="cM">0</b></div>
    </div>
  </div>
</div>

<!-- results overlay -->
<div id="overlay" class="overlay" aria-live="polite">
  <div id="ovCard" class="ovCard">
    <div id="ovTitle" class="ovTitle">Encore!</div>
    <p id="ovSub" class="ovSub">Congratulations, —</p>
  </div>
</div>

<script>
/* --- config endpoints --- */
const GET_URL = '/assets/get_state.php';
const VOTE_URL = '/assets/vote.php';

/* --- helpers --- */
const $=s=>document.querySelector(s);
let state=null, clockOffset=0;
function nowMs(){return Date.now()+clockOffset}
function smoothOffset(o){ if(!isFinite(o)) return; clockOffset=0.9*clockOffset+0.1*o; }
function deviceId(){ let id=localStorage.getItem('eyek_device_id'); if(!id){ id=crypto.randomUUID(); localStorage.setItem('eyek_device_id', id);} return id; }

/* --- unlock persistence --- */
function unlockKeyFor(st){ return (st?.event?.pin||'') + '|' + (st?.event?.date||''); }
function isUnlocked(st){
  const k = unlockKeyFor(st);
  return localStorage.getItem('eyek_vote_unlocked') === k;
}
function setUnlocked(st, yes){
  const k = unlockKeyFor(st);
  if(yes) localStorage.setItem('eyek_vote_unlocked', k);
  else localStorage.removeItem('eyek_vote_unlocked');
}

/* --- overlay management --- */
let overlayTimer=null;
let lastResultTokenShown=''; // `${kind}|${name}|${eventDate}`
function showOverlay(kind, name){
  const ov=$('#overlay'), card=$('#ovCard');
  const title = kind==='encore'?'Encore!':(kind==='another'?'Another Shot!':'Maybe Next Time!');
  $('#ovTitle').textContent = title;

  const clean = String(name||'').replace(/\.\s*$/,'');
  $('#ovSub').textContent = (kind==='maybe')
    ? (clean?`Thanks, ${clean}!`:'Thanks for singing!')
    : (clean?`Congratulations, ${clean}!`:'Congratulations!');

  card.className = 'ovCard ' + (kind==='encore'?'ov-enc':kind==='another'?'ov-ano':'ov-may');

  ov.style.display='flex';
  clearTimeout(overlayTimer);
  overlayTimer = setTimeout(()=>{ ov.style.display='none'; }, 15000);
}
function hideOverlay(){ $('#overlay').style.display='none'; clearTimeout(overlayTimer); }

/* --- polling --- */
async function fetchState(){
  try{
    const r=await fetch(GET_URL,{cache:'no-store'});
    const fetchedAt=Date.now();
    state=await r.json();
    if(typeof state.serverNow==='number'){ smoothOffset(state.serverNow - fetchedAt); }
    render();
  }catch(e){}
}
setInterval(fetchState, 1000); fetchState();

/* --- render --- */
let lastSingerName=''; // to know when a new singer is set
function render(){
  // header/status text
  $('#venue').textContent = (state?.event?.venuePublic || '—');

  const open = !!state?.voting?.open;
  const t=nowMs();
  const prep = (!open && (state?.voting?.prepUntil||0) > t);
  const endsAt = state?.voting?.endsAt || 0;
  const nm = (state?.current?.name || '').trim();

  // status line
  $('#now').textContent = prep ? (nm?`Get ready to vote for: ${nm}`:'Get ready to vote…')
                        : open ? (nm?`Now voting for: ${nm}`:'Now voting!')
                        : (nm?`Now singing: ${nm}`:'—');

  // tally always visible once unlocked
  $('#cE').textContent = state?.voting?.counts?.encore||0;
  $('#cA').textContent = state?.voting?.counts?.another||0;
  $('#cM').textContent = state?.voting?.counts?.maybe||0;

  // gate / vote visibility based on persistent unlock
  const unlocked = isUnlocked(state);
  $('#gate').style.display = unlocked ? 'none' : 'block';
  $('#vote').style.display = unlocked ? 'block' : 'none';

  // enable/disable buttons based on open state
  const canVote = unlocked && open;
  for (const id of ['vE','vA','vM']){
    const b = $('#'+id);
    b.disabled = !canVote;
  }

  // overlay logic:
  // - never show during prep/open
  // - show ONCE per (kind|name|date) when a result exists and we’re idle
  if(prep || open){
    hideOverlay();
  }else{
    const kind = state?.voting?.lastResult || '';
    if(kind){
      // include date to avoid showing old result after date changes
      const token = `${kind}|${nm}|${state?.event?.date||''}`;
      if(token !== lastResultTokenShown){
        showOverlay(kind, nm);
        lastResultTokenShown = token;
      }
    }else{
      hideOverlay();
      lastResultTokenShown='';
    }
  }

  // if singer changed, allow future result overlays to show
  if(nm !== lastSingerName){
    lastSingerName = nm;
    // no immediate overlay action here; we’ll react when lastResult flips later
  }
}

/* --- unlock flow --- */
$('#unlock').onclick = ()=>{
  const pinInput = $('#pin').value.trim();
  const correct = pinInput === (state?.event?.pin||'');
  $('#msg').textContent = correct ? 'Unlocked.' : 'Wrong PIN.';
  if(correct){
    setUnlocked(state, true);
    $('#gate').style.display='none';
    $('#vote').style.display='block';
  }
};

/* --- send vote --- */
async function send(choice){
  if(!(state?.voting?.open)) return; // safety
  try{
    const res=await fetch(VOTE_URL,{
      method:'POST',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({choice, deviceId:deviceId()})
    });
    if(!res.ok){
      const e=await res.json().catch(()=>({error:'vote_failed'}));
      if(e.error==='already_voted'){ alert('You already voted this round.'); }
    }
  }catch(e){}
}
$('#vE').onclick=()=>send('encore');
$('#vA').onclick=()=>send('another');
$('#vM').onclick=()=>send('maybe');
</script>
</body>
</html>
