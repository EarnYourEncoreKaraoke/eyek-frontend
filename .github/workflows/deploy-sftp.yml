name: Deploy to SiteGround via SFTP

on:
  push:
    branches:
      - main  # Change this if you deploy from a different branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      # Optional: Add a build step if needed
      # - name: Build project
      #   run: npm install && npm run build

      - name: Deploy via SFTP
        uses: easingthemes/ssh-deploy@v2.2.11
        with:
          ssh-private-key: ${{ secrets.SFTP_PRIVATE_KEY }}
          remote-user: ${{ secrets.SFTP_USERNAME }}
          server-ip: ${{ secrets.SFTP_HOST }}
          remote-port: ${{ secrets.SFTP_PORT }}
          remote-path: ${{ secrets.SFTP_PATH }}
          local-path: ./dist  # Change this if your deployable files are in a different folder
