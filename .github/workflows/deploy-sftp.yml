name: Deploy via SFTP

on:
  push:
    branches:
      - main  # or your default branch

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Deploy to SiteGround via SFTP
        uses: easingthemes/ssh-deploy@v2.1.5
        with:
          SSH_PRIVATE_KEY: ${{ secrets.SFTP_PRIVATE_KEY }}
          REMOTE_HOST: your.siteground.server.com
          REMOTE_USER: your_siteground_username
          REMOTE_PORT: 22
          SOURCE: ./
          TARGET: /vote.earnyourencorekaraoke.com/public_html/
          ARGS: "-avz --delete"
