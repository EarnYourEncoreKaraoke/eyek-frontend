<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Encore! • Register</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700;800&display=swap" rel="stylesheet">
  <style>
    body { margin:0; background:linear-gradient(180deg,#1B0930,#16072A); color:#eef3ff; font:16px/1.45 "Montserrat",system-ui; }
    .wrap { max-width:560px; margin:40px auto; padding:20px; }
    .card { background:#220d3f; border:1px solid #6f52a8; border-radius:14px; padding:18px; }
    label { display:block; margin:10px 0 6px; color:#cdbff0; }
    input[type="text"], input[type="email"], input[type="number"] {
      width:100%; padding:12px; border-radius:10px; border:1px solid #6f52a8; background:#1a0f33; color:#eef3ff;
    }
    .row { display:grid; grid-template-columns:1fr 1fr; gap:10px; }
    button { margin-top:14px; padding:12px 14px; border-radius:10px; border:0; font-weight:800; cursor:pointer; background:#b692ff; color:#1a1030; }
    .tiny { font-size:12px; color:#d9cdff; margin-top:8px; }
  </style>
</head>
<body>
<div class="wrap">
  <h1>Register</h1>
  <div class="card">
    <label>Email</label>
    <input id="email" type="email" placeholder="you@example.com" required>

    <div class="row">
      <div>
        <label>ZIP code</label>
        <input id="zip" type="text" inputmode="numeric" maxlength="10" placeholder="e.g. 80202">
      </div>
      <div>
        <label>Birth Year</label>
        <input id="yob" type="number" min="1900" max="2025" placeholder="e.g. 1990">
      </div>
    </div>

    <label style="display:flex; gap:8px; align-items:center; margin-top:12px">
      <input id="consent" type="checkbox"> I agree to the Terms & Privacy for data collection.
    </label>

    <button id="register">Create account</button>
    <div id="msg" class="tiny"></div>
  </div>
</div>

<script type="module">
  // Uses your existing Firebase setup (public/config.js) that you added earlier
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
  import { getFirestore, doc, setDoc, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";
  import { firebaseConfig } from "/assets/js/config.js"; // make sure this exists per earlier step

  const app  = initializeApp(firebaseConfig);
  const auth = getAuth(app);
  const db   = getFirestore(app);

  const $ = s => document.querySelector(s);
  $('#register').onclick = async () => {
    const email = $('#email').value.trim();
    const zip   = $('#zip').value.trim();
    const yob   = parseInt($('#yob').value, 10);
    const ok    = $('#consent').checked;

    const msg = $('#msg');
    msg.textContent = '';

    if(!email) { msg.textContent = 'Email is required.'; return; }
    if(!ok)    { msg.textContent = 'Please agree to the terms.'; return; }

    try {
      // Simple password rule for now (can improve): use a temp random
      const tempPass = crypto.randomUUID() + 'A!1';
      const cred = await createUserWithEmailAndPassword(auth, email, tempPass);

      const data = {
        email,
        zip: zip || null,
        yob: Number.isFinite(yob) ? yob : null,
        createdAt: serverTimestamp(),
        role: 'singer',
        consent: !!ok,
        // Optional convenience fields for reporting:
        // ageApprox: yob ? (new Date().getFullYear() - yob) : null
      };

      await setDoc(doc(db, 'users', cred.user.uid), data, { merge: true });
      msg.textContent = 'Registered! (We will set up password/verification flow later.)';
    } catch (e) {
      console.error(e);
      msg.textContent = 'Could not register. If this email is taken, try “Forgot password”.';
    }
  };
</script>
</body>
</html>
